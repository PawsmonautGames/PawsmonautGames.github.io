<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Who are we?</h2>
                    <h3 class="section-subheading text-muted">Pawsmonaut Games was set up in 2023.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-3">
                    <div class="team-member">
                        <img src="img/team/1.jpg" class="img-circle" alt="">
                        <h4>Alex Kane</h4>
                        <p class="text-muted">Founder</p>
                        <ul class="list-inline social-buttons">
                            {% for network in site.socials %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li> 
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="team-member">
                        <img src="img/team/2.jpg" class="img-circle" alt="">
                        <h4>Apollo</h4>
                        <p class="text-muted" >CTO <br> Chief Treats Officer</p>
                    </div>
                </div>
                <div class="col-lg-3"></div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">Here's a bunch of extra text which describes me and the studio</p>
                </div>
            </div>
        </div>
    </section>
