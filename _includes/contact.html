

<!--Zoho Campaigns Web-Optin Form's Header Code Ends Here-->

<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Connect with Us</h2>
                    <h5 class="footer-content">Join our Discord to get involved in the community, or follow us on Twitter for behind the scenes info!</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <ul class="list-inline social-buttons">
                        {% for network in site.social %}
                        <li><a href="{{ network.url }}"><i class="{{ network.title }}"></i></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
    </section>
